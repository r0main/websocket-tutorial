apply plugin: 'java'

apply plugin: 'jetty'
httpPort=8081
stopKey='foo'
stopPort=9999

sourceCompatibility = 1.6
version = '1.0'

def log4j2Version = '2.0-rc1'

repositories {
    mavenCentral()
}

dependencies {
    compile     group: 'org.atmosphere', name : 'atmosphere-runtime',version : '2.1.3'
    compile     group: 'com.sun.jersey', name : 'jersey-json',version : '1.5'
    compile     group: 'javax.servlet', name : 'javax.servlet-api', version : '3.1.0'
    compile     group: 'org.apache.logging.log4j', name : 'log4j-api', version : log4j2Version
    compile     group: 'org.apache.logging.log4j', name : 'log4j-core',version : log4j2Version
    compile     group: 'org.apache.logging.log4j', name : 'log4j-jcl',version : log4j2Version
    compile     group: 'org.apache.logging.log4j', name : 'log4j-slf4j-impl',version : log4j2Version
}